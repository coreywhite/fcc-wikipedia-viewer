<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Free Code Camp Challenge - Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="wrapper">
    <section class="search-wrapper search-wrapper-centered">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <form id="search-form" autocomplete="off">
              <div class="input-group">
                <label class="sr-only" for="search-box">Search Wikipedia</label>
                <input type="text" class="form-control" id="search-box" placeholder="Search Wikipedia" autofocus>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 random-link">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Or brave the perils of random Wikipedia . . .</a>
          </div>
        </div>
      </div>
    </section>
    <section class="search-results">
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
